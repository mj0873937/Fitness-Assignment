<div class="background">
    <nav>
        <a href="index.html">Home</a>
        <a href="classes.html">classes</a>
        <a href="info.html">Info</a> 
     </nav>
     <div class="infocontainer">
        <form method="set" action="thankyou.html">
            <fieldset>
                <legend>Sign up </legend>
                <label for="fname">
                    Name:
                    <input id="fname"
                     type="text" 
                     autofocus 
                     required 
                     placeholder="First Name"
                     >
                </label>

                <label for="lname">
                    Last Name:
                    <input type="text"
                     id="lname" 
                     required
                     placeholder="Last Name"
                     >
                </label>
<br> <br>
                <label for="email">
                    E-mail:
                    <input type="email"
                     id="email"
                     required
                     placeholder="E-mail"
                     >

                </label>
                <label for="phone">
                    Phone:
                    <input type="text"
                    id="phone"
                    required
                    placeholder="(123)456-7890"
                    >
                </label>
<br> <br>
                <label for="contact">
                    Prefered Contact Method: <br>
                    <input type="checkbox" id="contact1" name="Call">
                     Call
                    <input type="checkbox" id="contact2" name="Text">
                     Text
                     <input type="checkbox" id="contact3" name="email">
                     Email
                </label>
<br><br>
                <label for="classes">
                    Classes Interested In: <br>
                    <input type="checkbox" id="class1">
                        Cross Training
                    <input type="checkbox" id="class2">
                        Yoga
                    <input type="checkbox" id="class3">
                        Zumba
                    <input type="checkbox" id="class4">
                        Advanced Cross-Training
                    <input type="checkbox" id="class5">
                        Spin
                    <input type="checkbox" id="class6">
                        Cycling
                    <input type="checkbox" id="class7">
                        BodyPump
                </label>
<br><br>
                <label for="time">
                    Prefered Time: <br>
                    <input type="radio" id="am" name="time">
                        A.M.
                    <input type="radio" id="pm" name="time">
                        P.M.

                </label>
<!-- ***LINE BREAK*** --><br> <br>
<!-- ***SUBMIT BUTTON*** -->
                <input 
                type="submit"
                value="Submit"
                >
            </fieldset>
        </form>

    </div>

</div>
